name: adopt
version: 1.0
api-version: 1.19
author: Der_Bejijing
prefix: Adopt
website: https://github.com/DerBejijing/adopt-plugin
main: io.github.derbejijing.adopt.Main
commands:
  adoptinfo:
    description: get help
  adoptwith:
    description: send a request to a player to adopt another player
  adoptaccept:
    description: accept a request for adopting a player
  adoptdecline:
    description: decline a request for adopting a player
  importplayer:
    description: add a player to the server, setting a group
  adoptsave:
    description: saves all data
  adoptparse:
    description: parse an instruction manually